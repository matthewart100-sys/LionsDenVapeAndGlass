<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>My Account - Lions Den Glass</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .profile-page {
            min-height: 100vh;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(75, 31, 99, 0.1) 0%, rgba(155, 89, 182, 0.1) 100%);
        }
        
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-header h1 {
            font-family: 'Lobster', cursive;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #e84393, #9b59b6, #4b1f63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .profile-content {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            background-image: linear-gradient(white, white), linear-gradient(90deg, #e84393, #9b59b6, #4b1f63);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }
        
        .profile-section {
            margin-bottom: 30px;
        }
        
        .profile-section:last-child {
            margin-bottom: 0;
        }
        
        .profile-section h2 {
            font-size: 1.3rem;
            color: #4b1f63;
            margin-bottom: 15px;
            border-bottom: 2px solid #e84393;
            padding-bottom: 10px;
        }
        
        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .profile-info {
                grid-template-columns: 1fr;
            }
        }
        
        .info-field {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.1rem;
            color: #333;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #e84393, #9b59b6, #4b1f63);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #9b59b6, #e84393, #4b1f63);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(232, 67, 147, 0.3);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e84393;
        }
        
        .btn-secondary:hover {
            background: #e84393;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(244, 67, 54, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e84393;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            padding: 15px;
            background: #ffebee;
            border-left: 4px solid #f44336;
            border-radius: 4px;
            color: #c62828;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    
    <!-- HEADER (simplified) -->
    <header class="site-header">
        <div class="header-left desktop-only">
            <a href="../index.html" class="logo-link" aria-label="Go to Home">
                <img src="../assets/images/lions-den-logo.png" alt="Lions Den Logo" class="logo">
            </a>
        </div>
        <div class="header-right desktop-only">
            <button class="btn btn-danger" id="logoutBtn" style="margin: 0;">Logout</button>
        </div>
    </header>
    
    <!-- PROFILE PAGE -->
    <main class="profile-page">
        <div class="profile-container">
            <div class="profile-header">
                <h1>My Account</h1>
                <p id="loadingText">Loading your profile...</p>
            </div>
            
            <div id="profileContent" style="display: none;">
                <div class="profile-content">
                    <!-- USER INFORMATION -->
                    <div class="profile-section">
                        <h2>Account Information</h2>
                        <div class="profile-info">
                            <div class="info-field">
                                <span class="info-label">Email</span>
                                <span class="info-value" id="userEmail">—</span>
                            </div>
                            <div class="info-field">
                                <span class="info-label">Full Name</span>
                                <span class="info-value" id="userFullName">—</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- ACTIONS -->
                    <div class="profile-section">
                        <h2>Account Actions</h2>
                        <div class="button-group">
                            <button class="btn btn-primary" id="editProfileBtn">Edit Profile</button>
                            <button class="btn btn-secondary" id="changePasswordBtn">Change Password</button>
                            <button class="btn btn-danger" id="logoutBtnProfile">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="errorContent" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </main>
    
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/profilePage.js"></script>
</body>
</html>
